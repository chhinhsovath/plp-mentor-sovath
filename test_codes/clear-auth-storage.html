<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth Storage</title>
</head>
<body>
    <h1>Clear Auth Storage</h1>
    <button onclick="clearStorage()">Clear Storage</button>
    <p id="status"></p>
    
    <script>
        function clearStorage() {
            // Clear all auth-related items
            localStorage.removeItem('auth_tokens');
            localStorage.removeItem('user');
            
            // Clear any other potential auth items
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.includes('auth') || key.includes('token') || key.includes('user'))) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => localStorage.removeItem(key));
            
            document.getElementById('status').textContent = 'Storage cleared! You can now close this and try logging in.';
        }
        
        // Show current storage
        console.log('Current localStorage:', {...localStorage});
    </script>
</body>
</html>
