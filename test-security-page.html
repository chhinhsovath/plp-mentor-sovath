<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Security Page</title>
</head>
<body>
    <h1>Testing Security Page</h1>
    <p>Opening security page in iframe to check for errors...</p>
    
    <iframe 
        src="http://localhost:5173/security" 
        width="100%" 
        height="600" 
        style="border: 1px solid #ccc;">
    </iframe>
    
    <script>
        console.log('Testing security page load...');
        
        // Listen for any errors
        window.addEventListener('error', (event) => {
            console.error('Error caught:', event);
        });
    </script>
</body>
</html>
